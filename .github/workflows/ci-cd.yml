name: CI/CD

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run pytest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest -q

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [tests, build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate tag matches project version
        run: |
          python - <<'PY'
          import pathlib
          import sys

          if sys.version_info < (3, 11):
              raise RuntimeError("Python 3.11+ required for tomllib")

          import tomllib

          pyproject = pathlib.Path("pyproject.toml")
          project_version = tomllib.loads(pyproject.read_text())["project"]["version"]
          tag = "${{ github.ref_name }}"
          expected = f"v{project_version}"

          if tag != expected:
              raise SystemExit(
                  f"Tag/version mismatch: tag is {tag}, but pyproject version is {project_version} (expected {expected})."
              )

          print(f"Tag/version check passed: {tag}")
          PY

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
